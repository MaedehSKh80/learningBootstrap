<!DOCTYPE html>
<html dir="rtl" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" !important />
    <title>tamrin</title>
  </head>
  <body
    style="
      background-image: linear-gradient(
        -90deg,
        #ada996,
        #f2f2f2,
        #dbdbdb,
        #eaeaea
      );
    "
  >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button
        type="button"
        class="btn btn-outline-primary"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#vegtebles,#meat,#fruits,#bread"
      >
        all products
      </button>
      <button
        type="button"
        class="btn btn-outline-primary"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#vegtebles"
      >
        vegetables
      </button>
      <button
        type="button"
        class="btn btn-outline-primary"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#fruits"
      >
        fruits
      </button>
      <button
        type="button"
        class="btn btn-outline-primary"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#bread"
      >
        bread
      </button>
      <button
        type="button"
        class="btn btn-outline-primary"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#meat"
      >
        meat
      </button>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4">
      <!-- راجب سبزیاست -->
      <div class="collapse" id="vegtebles">
        <div class="card card-body">
          <div class="card" style="width: 18rem">
            <img src="/photo/vegtebles.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">vegtebles</h5>
              <p class="card-text">its all about vegtebles</p>
              <a href="#" class="btn btn-primary">برو تو سبزیا</a>
            </div>
          </div>
        </div>
      </div>
      <!-- راجب گوشته -->
      <div class="collapse" id="meat">
        <div class="card card-body">
          <div class="card" style="width: 18rem">
            <img src="/photo/meat.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">meat</h5>
              <p class="card-text">its all about meat</p>
              <a href="#" class="btn btn-primary">برو توی گوشتا</a>
            </div>
          </div>
        </div>
      </div>
      <!-- راجب نوناست -->
      <div class="collapse" id="bread">
        <div class="card card-body">
          <div class="card" style="width: 18rem">
            <img src="/photo/bread.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">bread</h5>
              <p class="bread">it's all about bread</p>
              <a href="#" class="btn btn-primary">برو توی نونا</a>
            </div>
          </div>
        </div>
      </div>
      <!-- راجب میوه هاست -->
      <div class="collapse" id="fruits">
        <div class="card card-body">
          <div class="card" style="width: 18rem">
            <img src="/photo/fruits.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">fruits</h5>
              <p class="card-text">its all about fruits</p>
              <a href="#" class="btn btn-primary">برو تو میوه ها</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
