  <head>

  <body
    style="

        -90deg,
        #ada996,
        #f2f2f2,
        #dbdbdb,
        #eaeaea
      );
    "
  >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--اینجا هدر بالایی قرار داره -->
    <nav class="navbar navbar-expand-lg" style="background-color: #f2f2f2">
      <div class="container-fluid">
        <div class="container-fluid">
          <a class="navbar-brand" href="/website.html">
            <img
              src="/photo/logo.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
          </a>
          <a class="navbar-brand" href="/website.html">Mahi's site</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-1 mb-lg-0">
            <li class="nav-item m-1 rounded" style="background-color: #dbdbdb">
              <a class="nav-link" href="/website.html">خانه</a>
            </li>
            <li
              class="nav-item dropdown m-1 rounded"
              style="background-color: #dbdbdb"
            >
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                ورود
              </a>
              <ul class="dropdown-menu" style="background-color: #dbdbdb">
                <li><a class="dropdown-item" href="/login.html">ورود</a></li>
                <li>
                  <a class="dropdown-item" href="/signup.html">ثبت نام</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-1 ms-1"
              type="search"
              placeholder="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              جست‌وجو
            </button>
          </form>
        </div>
      </div>
    </nav>
      <form class="row row-cols-lg-auto g-3 align-items-center">
        <!-- input Email -->
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormInputGroupUsername">
            آدرس ایمیل
          </label>
          <div class="input-group">
            <div class="input-group-text">@gmail.com</div>
            <input
              type="text"
              class="form-control"
              id="inlineFormInputGroupUsername"
              placeholder="آدرس ایمیل"
            />
          </div>
        </div>
        <!-- input password -->
        <div class="col-12">
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">رمز عبور</label>
          </div>
        </div>
        <!-- Remember me check box  -->
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineFormCheck"
            />
            <label class="form-check-label" for="inlineFormCheck">
              میخواهید رمز عبور و ایمیل شما در حافظه کش بماند؟
            </label>
          </div>
        </div>
        <!-- submit button  -->
        <div class="mb-3 col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <footer
        class="row container p-2 rounded"
        style="background-color: #ada996"
      >
        بلاگ و فوتر اینجاس
      </footer>
    </div>
  </body>
</html>
