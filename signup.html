<!DOCTYPE html>
<html dir="rtl" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" !important />
    <title>signup</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- این دیو برای کل لیاوت بندیه -->
    <div class="container">
      <!--اینجا هدر بالایی قرار داره -->
      <header class="bg-info row container p-1 border">
        <div class="col">
          <!--ایتجا لیست لینک های هدر بالاست-->
          <ul class="list-inline">
            <li class="list-inline-item p-2">
              <img
                src="/photo/woman.jpg"
                alt="profile"
                style="height: 60px; border-radius: 50%"
              />
              <h6>کاربر عزیز</h6>
            </li>
            <li class="list-inline-item p-2">
              <a href="#">سبد خرید</a>
            </li>
            <li class="list-inline-item p-2">
              <a href="/login.html">ورود</a>
            </li>
            <li class="list-inline-item p-2">
              <a href="/signup.html">ثبت نام</a>
            </li>
          </ul>
        </div>
      </header>

      <nav class="bg-success row container p-4 border">
        <div class="col">
          <!--ایتجا لیست لینک های هدر بالاست-->
          <ul class="list-inline">
            <li class="list-inline-item p-2">
              <a href="#">سرچ بار</a>
            </li>
            <li class="list-inline-item p-2">
              <a href="#">محصولات</a>
            </li>
            <li class="list-inline-item p-2">
              <a href="/website.html">صفحه اول</a>
            </li>
            <li class="list-inline-item p-2">
              <a href="/contactus.html">ارتباط با ما</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- sign up form-->
      <form action="#" class="col-lg-6 offset-md-3 p-5 justify-content-center">
        <!-- input email address -->
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <!-- input password -->
        <div class="g-3 align-items-center mb-3">
          <div class="col-auto">
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Must be 8-20 characters long.
            </span>
          </div>
        </div>
        <!-- input phonenumber -->
        <div class="mb-3 form-floating">
          <input
            type="number"
            class="form-control"
            id="phonenumber"
            placeholder="09123456789"
          />
          <label for="phonenumber">phone number</label>
        </div>
        <!-- input gender -->
        <div class="input-group mb-3">
          <select class="form-select" id="inputGroupSelect01">
            <option selected>woman</option>
            <option value="1">man</option>
            <option value="2">prefer not to say</option>
          </select>
        </div>
        <!-- city input  -->
        <div class="col-md-4">
          <select id="inputState" class="form-select">
            <option selected>tehran</option>
            <option>gorgan</option>
            <option>shiraz</option>
            <option>ghom</option>
            <option>rasht</option>
            <option>sanandaj</option>
            <option>esfahan</option>
            <option>kerman</option>
            <option>bandar abbas</option>
            <option>sari</option>
            <option>karaj</option>
            <option>gheshm</option>
            <option>mashhad</option>
            <option>azarbayjan</option>
          </select>
        </div>
        <!-- input policy checkbox -->
        <div class="p-4 col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              agree to terms
            </label>
          </div>
        </div>
        <!-- submit button -->
        <div class="row d-grid gap-2 col-2 mx-auto">
          <button type="submit" class="mb-3 btn btn-primary">Sign in</button>
        </div>
        <div class="row d-grid gap-2 col-4 mx-auto">
          <!-- forget password link -->
          <a class="align-items-center" href="#">forgot the password</a>
        </div>
      </form>
      <footer class="bg-info row container border p-5">
        بلاگ و فوتر اینجاس
      </footer>
    </div>
  </body>
</html>
