<!DOCTYPE html>
<html dir="rtl" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" !important />
    <title>signup</title>
  </head>
  <body
    style="
      background-image: linear-gradient(
        -90deg,
        #ada996,
        #f2f2f2,
        #dbdbdb,
        #eaeaea
      );
    "
  >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

      <!--اینجا هدر بالایی قرار داره -->
      <nav class="navbar navbar-expand-lg" style="background-color: #f2f2f2">
        <div class="container-fluid">
          <div class="container-fluid">
            <a class="navbar-brand" href="/website.html">
              <img
                src="/photo/logo.png"
                alt="Logo"
                width="30"
                height="24"
                class="d-inline-block align-text-top"
              />
            </a>
            <a class="navbar-brand" href="/website.html">Mahi's site</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-1 mb-lg-0">
              <li
                class="nav-item m-1 rounded"
                style="background-color: #dbdbdb"
              >
                <a class="nav-link" href="/website.html">خانه</a>
              </li>
              <li
                class="nav-item dropdown m-1 rounded"
                style="background-color: #dbdbdb"
              >
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                >
                  ورود
                </a>
                <ul class="dropdown-menu" style="background-color: #dbdbdb">
                  <li><a class="dropdown-item" href="/login.html">ورود</a></li>
                  <li>
                    <a class="dropdown-item" href="/signup.html">ثبت نام</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-1 ms-1"
                type="search"
                placeholder="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                جست‌وجو
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- sign up form-->
      <form action="#" class="col-lg-6 offset-md-3 p-5 justify-content-center">
        <!-- input email address -->
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">آدرس ایمیل</label>
        </div>
        <!-- input password -->
        <div class="g-3 align-items-center mb-3">
          <div class="col-auto">
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">رمز عبور</label>
            </div>
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              حداقل 8 کاراکتر تا 20 کاراکتر
            </span>
          </div>
        </div>
        <!-- input phonenumber -->
        <div class="mb-3 form-floating">
          <input
            type="number"
            class="form-control"
            id="phonenumber"
            placeholder="09123456789"
          />
          <label for="phonenumber">شماره تلفن</label>
        </div>
        <!-- input gender -->
        <div class="input-group mb-3">
          <select class="form-select" id="inputGroupSelect01">
            <option selected>ثبت نشده</option>
            <option value="1">خانم</option>
            <option value="2">آقا</option>
          </select>
        </div>
        <!-- city input  -->
        <div class="col-md-4 mb-3">
          <select id="inputState" class="form-select">
            <option selected>تهران</option>
            <option>گرگان</option>
            <option>شیراز</option>
            <option>قم</option>
            <option>رشت</option>
            <option>سنندج</option>
            <option>اصفهان</option>
            <option>کرمان</option>
            <option>بندرعباس</option>
            <option>ساری</option>
            <option>کرج</option>
            <option>قشم</option>
            <option>مشهد</option>
            <option>آذربایجان</option>
          </select>
        </div>
        <!-- profile picture input  -->
        <div class="input-group mb-3">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="inputGroupFileAddon03"
          >
            ثبت
          </button>
          <input
            type="file"
            class="form-control"
            id="inputGroupFile03"
            aria-describedby="inputGroupFileAddon03"
            aria-label="Upload"
          />
        </div>
        <!-- input policy checkbox -->
        <div class="p-4 col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              قوانین را مطالعه کردم و با آنها موافق هستم
            </label>
          </div>
        </div>
        <!-- submit button -->
        <div class="row d-grid gap-2 col-2 mx-auto">
          <button type="submit" class="mb-2 btn btn-primary p-2">
            ثبت نام
          </button>
        </div>

        <!-- forget password link -->
        <div class="row d-grid gap-2 col-4 mx-auto">
          <a class="align-items-center" href="#">فراموشی رمزعبور</a>
        </div>
      </form>
      <footer
        class="row container p-2 rounded"
        style="background-color: #ada996"
      >
        بلاگ و فوتر اینجاس
      </footer>
    </div>
  </body>
</html>
